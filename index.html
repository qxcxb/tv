<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полоска здоровья</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .health-bar {
            width: 100%;
            max-width: 400px;
            height: 30px;
            background-color: #666;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .health-fill {
            height: 100%;
            background-color: #e74c3c;
            width: 100%; /* Изначально 100% */
            transition: width 0.5s ease;
        }
        .time-display {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="health-bar">
    <div class="health-fill" id="health-fill"></div>
    <div class="time-display" id="time-display"></div>
</div>

<script>
    function updateHealthBar() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        
        // Получаем текущее время в минутах
        const totalMinutesNow = currentHour * 60 + currentMinute;
        const totalMinutesAt19 = 19 * 60; // 19:00 в минутах

        // Рассчитываем оставшиеся минуты до 19:00
        const remainingMinutes = totalMinutesAt19 - totalMinutesNow;

        // Рассчитываем процент заполнения полоски здоровья
        const percentage = Math.max(0, (remainingMinutes / (totalMinutesAt19 - 0)) * 100);
        
        // Устанавливаем ширину полоски здоровья
        document.getElementById('health-fill').style.width = percentage + '%';

        // Обновляем отображение времени
        document.getElementById('time-display').innerText = now.toLocaleTimeString();
    }
    
    // Первичное обновление
    updateHealthBar();
    // Обновляем полоску каждые 60 секунд
    setInterval(updateHealthBar, 1000);
</script>

</body>
</html>
