<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полоска здоровья</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .health-bar {
            width: 100%;
            max-width: 400px;
            height: 30px;
            background-color: #666;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .health-fill {
            height: 100%;
            background-color: #e74c3c;
            width: 0%; /* Изначально 0% */
            transition: width 0.5s ease;
        }
        .time-display {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="health-bar">
    <div class="health-fill" id="health-fill"></div>
    <div class="time-display" id="time-display"></div>
</div>

<script>
    function updateHealthBar() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const totalMinutes = currentHour * 60 + currentMinute; // текущее время в минутах
        
        const minutesToEndOfDay = (19 * 60); // 19:00 в минутах
        const currentMinutesFromStart = totalMinutes; // текущее время относительно начала дня

        // Если текущее время после 19:00, ставим 100%
        if (currentMinutesFromStart >= minutesToEndOfDay) {
            document.getElementById('health-fill').style.width = '100%';
        } else {
            // Расчет процента заполнения
            const remainingMinutes = minutesToEndOfDay - currentMinutesFromStart;
            const elapsedPercentage = (1 - (remainingMinutes / (minutesToEndOfDay - (0)))) * 100; // текущее время = 0%
            
            // Обновляем ширину полоски здоровья
            document.getElementById('health-fill').style.width = elapsedPercentage + '%';
        }

        // Обновляем отображение времени
        document.getElementById('time-display').innerText = now.toLocaleTimeString();
    }
    
    // Немедленная инициализация при загрузке страницы
    updateHealthBar();
    // Обновляем полоску каждую секунду
    setInterval(updateHealthBar, 1000);
</script>

</body>
</html>
